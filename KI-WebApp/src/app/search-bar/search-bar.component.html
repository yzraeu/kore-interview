<form method="get">
    <div class="row">
        <div class="col-10">
            <input name="searchQuery" [(ngModel)]="searchQuery" [disabled]="searching" class="form-control">
        </div>
        <div class="col-2">
            <button (click)="searchClick()" [disabled]="searching" class="btn btn-primary">Search</button>
        </div>
    </div>
</form>
